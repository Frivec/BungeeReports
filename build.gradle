group 'fr.frivec'
version '0.25'
description 'Reports plugin for Spigot forum'

apply plugin: 'java'
apply plugin: 'eclipse'

sourceCompatibility = 1.8
compileJava.options.encoding = 'UTF-8'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

configurations {
    extraLibs
}

configurations.all {
    resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
}

repositories {
	
	maven {
    	url 'https://repo.destroystokyo.com/repository/maven-public/'
	}
    
    mavenCentral()
    mavenLocal()
	
}

dependencies {
	
	compileOnly "org.spigotmc:spigot:1.8.8-R0.1-SNAPSHOT"
	compileOnly group: 'net.md-5', name: 'bungeecord-api', version: '1.15-SNAPSHOT'
	
    compile 'org.apache.commons:commons-io:1.3.2'
	
}

jar {
    jar.setDestinationDir(new File("C:/Users/antoi/Desktop/Developpement/Minecraft/Serveurs/Serveurs_Spigot/Serveur_1.8/plugins"))
    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

jar.setArchiveName("BungeeReports.jar")